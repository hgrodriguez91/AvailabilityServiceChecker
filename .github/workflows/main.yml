name: Build 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  Builds: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: hgrodriguez91/AvailabilityServiceChecker
          path: service_checker_client
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '14'    
      - run: npm install     
      - run: npm test    
      - run: npm lint
      - run: npm build
