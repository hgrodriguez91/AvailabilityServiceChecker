name: Build 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  Builds: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: service_checker_client
      - name: Angular Full CI
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install
      - run: npm install
      - name: Test
      - run: npm test
      - name: Lint
      - run: npm lint
      - name: Build
      - run: npm build
